<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./utilidades/normalize.css">
    <link rel="stylesheet" href="./css/styless.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Blog de Cafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">    <!--quiero que el contenido se centre, no se expanda-->
            <div class="barra">
                <a class="logo" href="index.html" >
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                    </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los mejores expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bd"></div>
            <form class="formulario" action="">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre"> 
                </div>
                <div class="campo">
                    <label class="campo__label" for="mail">E-mail</label>
                    <input class="campo__field" type="text" placeholder="Tu mail" id="mail"> 
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div class="campo">
                    <input class="boton boton--primario" type="submit" value="Enviar">
                </div>

            </form>
        
    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <h2 class="logo">Blog<span class="logo__bold">DeCafé</span></h2>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizer.js"></script>
</body>
</html>
